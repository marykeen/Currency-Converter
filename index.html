<!DOCTYpe html>
<html>
	<head>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Currency Converter</title>
		<link rel="stylesheet" href="index.css">
	</head>
		<body onload="currencies()">
		<div class="header">
			<img src="img/currency1.jpg"> 
			<h1 align="center">My Currency Converter</h1>
		</div>
		
			<p>Convert whatever currency in the world with My Currency Converter</p>


				<h3 id="for_form">Do your conversion here:</h3>
			<div id ="conversion_form" style="background-image: url('img/logo.jpeg'); background-repeat: no-repeat; background-size:100% 100%;" align="right">

					<form>

						<select  id="converting_from" onchange="convertCurrency()"></select><br>
						<select  id="converting_to" onchange="convertCurrency()"></select><br>
						<input placeholder="Amount" id="amount"><br>
						<input type = "text" id="result"><br>
						<button type="submit">Convert</button>

					</form>
			</div>
			
		<div class="footer">
			
		</div>

		
	</body>
	 
	<script src="js/index.js"></script>
		<script src="sw.js"></script>
</html>
